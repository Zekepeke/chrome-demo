<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Quick Demo Extension</title>
    <style>
      :root {
        --bg: #ffffff;
        --text: #0f172a;
        --muted: #64748b;
        --border: #e2e8f0;
        --accent: #2563eb;
        --accent-2: #1d4ed8;
      }
      * { box-sizing: border-box; }
      body {
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        min-width: 420px;
        padding: 14px;
        background: var(--bg);
        color: var(--text);
      }
      .header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 12px;
      }
      .header img { width: 28px; height: 28px; }
      .header h1 {
        font-size: 18px;
        line-height: 1.2;
        margin: 0;
        letter-spacing: -0.01em;
      }
      .sub {
        color: var(--muted);
        font-size: 12px;
        margin-top: 2px;
      }
      .card {
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 12px;
        margin-bottom: 12px;
        box-shadow: 0 1px 0 rgba(2,6,23,.03);
      }
      .section-title {
        font-weight: 600;
        font-size: 13px;
        margin-bottom: 8px;
      }
      .row { display: flex; gap: 8px; align-items: center; }
      .grow { flex: 1; }
      input[type="text"] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid var(--border);
        border-radius: 10px;
        outline: none;
        font-size: 13px;
      }
      input[type="text"]:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, .15);
      }
      button {
        background: var(--accent);
        color: white;
        border: none;
        padding: 10px 12px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        font-size: 13px;
      }
      button:hover { background: var(--accent-2); }
      .muted { color: var(--muted); font-size: 12px; }
      .pill {
        font-size: 11px;
        padding: 4px 8px;
        border: 1px solid var(--border);
        border-radius: 999px;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      .dot { width: 8px; height: 8px; border-radius: 999px; background: #94a3b8; }
      .dot.ok { background: #22c55e; }
      .code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 12px;
        background: #f8fafc;
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 8px;
        overflow: auto;
        max-height: 140px;
        white-space: pre-wrap;
      }
      .footer {
        display: flex; justify-content: space-between; align-items: center;
        margin-top: 8px;
      }
      a { color: var(--accent); text-decoration: none; }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="icon.png" alt="logo" />
      <div>
        <h1>Quick Demo Extension</h1>
        <div class="sub">Clean UI + realtime status + optional backend</div>
      </div>
    </div>

    <div class="card" id="pageCard">
      <div class="section-title">Page info</div>
      <div class="row" style="margin-bottom:6px;">
        <div class="pill"><span class="dot" id="connDot"></span><span id="connText">Not connected</span></div>
        <div class="muted">•</div>
        <div class="pill" title="Words in your selection or page">
          <span id="wordCount">0</span>&nbsp;words
        </div>
      </div>
      <div id="pageTitle" class="muted"></div>
      <div id="snippet" class="code" style="margin-top:8px;">Loading…</div>
    </div>

    <div class="card">
      <div class="section-title">Your status (syncs live)</div>
      <div class="row">
        <input class="grow" id="statusInput" type="text" placeholder='e.g., "Building a demo extension"'/>
        <button id="clearBtn" title="Clear status">Clear</button>
      </div>
      <div class="footer">
        <div class="muted" id="savedLabel">Not saved yet</div>
        <a id="openOptions" href="#">Settings</a>
      </div>
    </div>

    <div class="card">
      <div class="section-title">Server messages (optional)</div>
      <div class="muted" id="motdHelp">Set a WebSocket URL in Settings to try real-time updates.</div>
      <div id="motd" class="code" style="margin-top:6px;">—</div>
      <div class="row" style="margin-top:8px;">
        <button id="pingBtn">Ping server</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
